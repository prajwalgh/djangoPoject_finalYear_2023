
{% extends 'CRUD/base.html'%}
{%block title%} Analysis {%endblock title%}
{%block body%}

<div class="row">
  {% for x in img %}
    <div class="col-sm-4">
      <div class="card m-2">
        <img src="{{x.image.url}}" alt="" class="card-img-top" height="200px">
        <div class="card-footer">


          <small class="text-muted">DR. {{x.firstname}}</small>
          <small class="text-muted">patient  {{x.lastname}}</small>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
<div class="row">
  {% for i in ans1 %}
    <div class="col-sm-4">
      <div class="card m-2">
        <div class="card-footer">
          <small class="text-muted"> {{ i }}</small>
<!--          <small class="text-muted">patient  {{ value }}</small>-->
        </div>
      </div>
    </div>
  {% endfor %}
</div>


{%endblock body%}
